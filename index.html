<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="resume-container">
        <header>
            <div class="profile-image-container">
                <img id="profile-image" src="" alt="Profile Picture">
            </div>
            <h1 id="user-name"></h1>
            <h2 id="user-title"></h2>
        </header>

        <section class="contact-info">
            <h3>Contact</h3>
            <p><a id="email-link" href="#"></a></p>
            <p><span id="phone-number"></span></p>
            <p><a id="linkedin-link" href="#" target="_blank">LinkedIn</a></p>
            <p><a id="github-link" href="#" target="_blank">GitHub</a></p>
        </section>
        
        <section class="summary">
            <h3>About Me</h3>
            <p id="user-summary"></p>
        </section>

        <section class="skills">
            <h3>Skills</h3>
            <ul id="skills-list"></ul>
        </section>

        <section class="experience">
            <h3>Experience</h3>
            <div id="experience-list"></div>
        </section>

        <section class="education">
            <h3>Education</h3>
            <div id="education-list"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
